<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MITRE Test - RiskMatrix</title>
    <script src="js/utils.js"></script>
    <script src="js/mitre.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
    <h1>MITRE Test Page</h1>
    
    <!-- Simple Test Button -->
    <button onclick="testAPI()">Test API Direct</button>
    <button onclick="testMitreData()">Test Alpine Component</button>
    
    <div id="results"></div>
    
    <!-- Alpine Component -->
    <div x-data="mitreData()" x-init="init()">
        <p>Techniques loaded: <span x-text="techniques.length"></span></p>
        <p>Coverage loaded: <span x-text="Object.keys(coverage).length"></span></p>
        
        <div x-show="techniques.length > 0">
            <h3>First 5 Techniques:</h3>
            <template x-for="technique in techniques.slice(0, 5)" :key="technique.id">
                <div>
                    <strong x-text="technique.id"></strong>: <span x-text="technique.name"></span>
                </div>
            </template>
        </div>
    </div>

    <script>
        async function testAPI() {
            const results = document.getElementById('results');
            try {
                console.log('Testing direct API call...');
                const response = await fetch('/api/mitre/techniques');
                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Data length:', data.length);
                results.innerHTML = `<p>Direct API test: SUCCESS - ${data.length} techniques loaded</p>`;
            } catch (error) {
                console.error('Direct API test failed:', error);
                results.innerHTML = `<p>Direct API test: FAILED - ${error.message}</p>`;
            }
        }
        
        function testMitreData() {
            const results = document.getElementById('results');
            try {
                console.log('Testing mitreData function...');
                const component = mitreData();
                console.log('Component created:', component);
                results.innerHTML += '<p>Alpine component test: SUCCESS - mitreData() function works</p>';
            } catch (error) {
                console.error('Alpine component test failed:', error);
                results.innerHTML += `<p>Alpine component test: FAILED - ${error.message}</p>`;
            }
        }
        
        // Test on page load
        window.addEventListener('DOMContentLoaded', () => {
            console.log('Page loaded, running initial tests...');
            testAPI();
        });
    </script>
</body>
</html>
