<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Alert Details - RiskMatrix</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="js/utils.js"></script>
    <script src="js/risk-alerts-detail.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
    <div hx-get="/header.html" hx-trigger="load"></div>

    <main class="container">
        <div class="card" x-data="riskAlertDetailData()" x-init="init()">
            
            <!-- Back Button -->
            <div class="back-button">
                <a href="risk-alerts.html" class="btn">‚Üê Back to Risk Alerts</a>
            </div>
            
            <!-- Loading State -->
            <div x-show="loading" class="loading-state">
                <p>Loading alert details...</p>
            </div>
            
            <!-- Alert Details -->
            <div x-show="!loading && alert" class="alert-details compact">
                <div class="alert-header compact">
                    <h2>Alert #<span x-text="alert?.id || 'N/A'"></span></h2>
                    <span x-text="alert ? getRiskLevelText(alert.total_score) : ''" 
                          :class="alert ? 'badge ' + getRiskLevelClass(alert.total_score) : ''"></span>
                </div>
                
                <!-- Alert Information -->
                <div class="alert-info compact">
                    <div class="info-row">
                        <div class="info-item inline">
                            <label>ID:</label>
                            <span x-text="alert?.id || 'N/A'"></span>
                        </div>
                        <div class="info-item inline">
                            <label>Score:</label>
                            <span x-text="alert?.total_score || '0'"></span>
                        </div>
                        <div class="info-item inline">
                            <label>Level:</label>
                            <span x-text="alert ? getRiskLevelText(alert.total_score) : 'Loading...'" 
                                  :class="alert ? 'badge-inline ' + getRiskLevelClass(alert.total_score) : ''"></span>
                        </div>
                        <div class="info-item inline">
                            <label>Time:</label>
                            <span x-text="formatTimestamp(alert?.triggered_at)"></span>
                        </div>
                        <div class="info-item inline">
                            <label>Status:</label>
                            <span x-text="alert?.status || 'New'"></span>
                        </div>
                        <div class="info-item inline">
                            <label>Owner:</label>
                            <span x-text="alert?.owner || 'Unassigned'"></span>
                        </div>
                    </div>
                    <div class="info-item" x-show="alert?.notes">
                        <label>Notes:</label>
                        <span class="notes-text" x-text="alert?.notes"></span>
                    </div>
                </div>
                
                <!-- Alert Management -->
                <div class="alert-management compact">
                    <h3>Management</h3>
                    <form @submit.prevent="updateAlert()">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="alert-status">Status</label>
                                <select id="alert-status" x-model="formData.status">
                                    <option value="New">New</option>
                                    <option value="Triage">Triage</option>
                                    <option value="Investigation">Investigation</option>
                                    <option value="On Hold">On Hold</option>
                                    <option value="Incident">Incident</option>
                                    <option value="Closed">Closed</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="alert-owner">Owner</label>
                                <input type="text" id="alert-owner" x-model="formData.owner" placeholder="Assign analyst">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-sm">Update</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="alert-notes">Notes</label>
                            <textarea id="alert-notes" x-model="formData.notes" rows="2" placeholder="Add notes..."></textarea>
                        </div>
                    </form>
                </div>
                
                <!-- Entity Information -->
                <div x-show="riskObject" class="entity-info compact">
                    <h3>Entity</h3>
                    <div class="info-row">
                        <div class="info-item inline">
                            <label>Type:</label>
                            <span x-text="riskObject?.entity_type || 'Unknown'"></span>
                        </div>
                        <div class="info-item inline">
                            <label>Value:</label>
                            <a :href="`risk-objects-detail.html?id=${riskObject?.id}`" 
                               class="entity-link"
                               x-text="riskObject?.entity_value || 'Unknown'"></a>
                        </div>
                        <div class="info-item inline">
                            <label>Score:</label>
                            <span x-text="riskObject?.current_score || '0'"></span>
                        </div>
                        <div class="info-item inline">
                            <label>Last Seen:</label>
                            <span x-text="formatTimestamp(riskObject?.last_seen)"></span>
                        </div>
                    </div>
                </div>
                
                <!-- Contributing Events -->
                <div class="contributing-events compact">
                    <h3>Events (<span x-text="events?.length || 0"></span>)</h3>
                    <div x-show="!events || events.length === 0" class="empty-state compact">
                        No events found.
                    </div>
                    <div x-show="events && events.length > 0" class="events-list compact">
                        <table class="compact-table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Detection</th>
                                    <th>Points</th>
                                    <th>Time</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <template x-for="event in (events || [])" :key="event.id">
                                    <tr>
                                        <td x-text="event?.id || 'N/A'"></td>
                                        <td x-text="getDetectionName(event?.detection_id)"></td>
                                        <td x-text="event?.risk_points || '0'"></td>
                                        <td x-text="formatTimestamp(event?.timestamp)"></td>
                                        <td>
                                            <a :href="`events-detail.html?id=${event?.id}`" class="btn-link">View</a>
                                        </td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </div>
                </div>
                
                <!-- Event Details Expandable -->
                <div class="event-details-section compact">
                    <h3>Details (Top 3)</h3>
                    <template x-for="event in ((events || []).slice(0, 3))" :key="event.id">
                        <div class="event-detail-card compact">
                            <div class="event-header compact">
                                <strong>#<span x-text="event?.id"></span> - <span x-text="getDetectionName(event?.detection_id)"></span></strong>
                                <span class="event-timestamp" x-text="formatTimestamp(event?.timestamp)"></span>
                            </div>
                            <div class="event-content compact">
                                <div class="event-raw-data compact" x-show="event?.raw_data">
                                    <span class="data-label">Data:</span>
                                    <span class="data-value" x-text="event?.raw_data"></span>
                                </div>
                                <div class="event-context compact" x-show="event?.context">
                                    <template x-if="parseContext(event?.context)">
                                        <div class="context-inline">
                                            <template x-for="[key, value] in Object.entries(parseContext(event?.context) || {}).slice(0, 3)" :key="key">
                                                <span class="context-item-inline">
                                                    <span class="context-key" x-text="key"></span>:
                                                    <span class="context-value" x-text="Array.isArray(value) ? value.join(', ') : value"></span>
                                                </span>
                                            </template>
                                        </div>
                                    </template>
                                </div>
                            </div>
                        </div>
                    </template>
                    <div x-show="events && events.length > 3" class="more-events compact">
                        <span><strong x-text="(events?.length || 0) - 3"></strong> more events. <a href="events.html">View all</a></span>
                    </div>
                </div>
            </div>
            
            <!-- Error State -->
            <div x-show="!loading && !alert" class="error-state">
                <h3>Alert Not Found</h3>
                <p>The requested risk alert could not be found.</p>
                <a href="risk-alerts.html" class="btn">Back to Risk Alerts</a>
            </div>
        </div>
    </main>

    <div hx-get="/footer.html" hx-trigger="load"></div>

    <style>
        .back-button {
            margin-bottom: 0.75rem;
        }
        
        .loading-state, .error-state {
            text-align: center;
            padding: 1rem;
        }
        
        /* Compact layout styles */
        .compact h3 {
            margin: 0 0 0.5rem 0;
            font-size: 1rem;
            color: var(--primary-color);
        }
        
        .alert-header.compact {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .alert-header.compact h2 {
            margin: 0;
            font-size: 1.3rem;
        }
        
        .alert-info.compact, .entity-info.compact, .contributing-events.compact, 
        .event-details-section.compact, .alert-management.compact {
            background-color: #f8f9fa;
            border-radius: 6px;
            padding: 0.75rem;
            margin-bottom: 0.75rem;
        }
        
        .info-row {
            display: flex;
            flex-wrap: wrap;
            gap: 1.2rem;
            margin-bottom: 0.3rem;
        }
        
        .info-item.inline {
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }
        
        .info-item.inline label,
        .info-item label {
            font-weight: 600;
            color: #333;
            margin: 0;
            font-size: 0.85rem;
        }
        
        .info-item.inline span,
        .info-item span {
            color: #666;
            font-size: 0.85rem;
        }
        
        .notes-text {
            display: inline-block;
            background: white;
            padding: 0.3rem 0.5rem;
            border-radius: 3px;
            border: 1px solid #dee2e6;
            font-size: 0.85rem;
        }
        
        .badge, .badge-inline {
            display: inline-block;
            padding: 0.15rem 0.4rem;
            border-radius: 3px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .risk-low {
            background-color: #d4edda;
            color: #155724;
        }
        
        .risk-medium {
            background-color: #fff3cd;
            color: #856404;
        }
        
        .risk-high {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        .risk-critical {
            background-color: #d1ecf1;
            color: #0c5460;
        }
        
        /* Compact form styles */
        .form-row {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }
        
        .form-group {
            flex: 1;
            margin-bottom: 0.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.2rem;
            font-size: 0.85rem;
            font-weight: 500;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            font-size: 0.85rem;
            padding: 0.3rem 0.5rem;
        }
        
        .btn-sm {
            padding: 0.3rem 0.6rem;
            font-size: 0.85rem;
        }
        
        /* Compact table styles */
        .empty-state.compact {
            padding: 0.5rem;
            background-color: white;
            border-radius: 3px;
            text-align: center;
            color: #999;
            font-size: 0.85rem;
        }
        
        .events-list.compact table.compact-table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            border-radius: 3px;
            font-size: 0.85rem;
        }
        
        .compact-table th,
        .compact-table td {
            padding: 0.4rem 0.5rem;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }
        
        .compact-table th {
            background-color: #f8f9fa;
            font-weight: 600;
            font-size: 0.8rem;
        }
        
        .btn-link {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.85rem;
        }
        
        .btn-link:hover {
            text-decoration: underline;
        }
        
        .entity-link {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.85rem;
        }
        
        .entity-link:hover {
            text-decoration: underline;
        }
        
        /* Compact event detail cards */
        .event-detail-card.compact {
            background-color: white;
            border-radius: 3px;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            border: 1px solid #dee2e6;
        }
        
        .event-header.compact {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.3rem;
            font-size: 0.85rem;
        }
        
        .event-header.compact strong {
            color: #333;
        }
        
        .event-timestamp {
            color: #999;
            font-size: 0.75rem;
        }
        
        .event-content.compact {
            margin-top: 0.3rem;
        }
        
        .event-raw-data.compact,
        .event-context.compact {
            margin-bottom: 0.3rem;
            font-size: 0.8rem;
        }
        
        .data-label {
            font-weight: 600;
            color: #333;
            margin-right: 0.3rem;
        }
        
        .data-value {
            color: #666;
            font-family: monospace;
            font-size: 0.75rem;
            background: #f8f9fa;
            padding: 0.2rem 0.4rem;
            border-radius: 2px;
        }
        
        .context-inline {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            margin-top: 0.3rem;
        }
        
        .context-item-inline {
            background-color: #f8f9fa;
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            font-size: 0.75rem;
        }
        
        .context-key {
            font-weight: 600;
            color: #333;
        }
        
        .context-value {
            color: #666;
        }
        
        .more-events.compact {
            text-align: center;
            padding: 0.5rem;
            background-color: white;
            border-radius: 3px;
            border: 1px solid #dee2e6;
            font-size: 0.85rem;
        }
    </style>
</body>
</html>
