<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Alerts - RiskMatrix</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>RiskMatrix</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Dashboard</a></li>
                    <li><a href="detections-list.html">Detections</a></li>
                    <li><a href="mitre.html">MITRE ATT&CK</a></li>
                    <li><a href="datasources.html">Data Sources</a></li>
                    <li><a href="events.html">Events</a></li>
                    <li><a href="risk-objects.html">Risk Objects</a></li>
                    <li><a href="risk-alerts.html" class="active">Risk Alerts</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="card" x-data="{ 
            alerts: [],
            filteredAlerts: [],
            riskObjects: {},
            searchTerm: '',
            statusFilter: '',
            sortBy: 'triggered_at',
            sortOrder: 'desc',
            
            // Pagination state
            currentPage: 1,
            pageSize: 20,
            totalCount: 0,
            totalPages: 0,
            isPaginated: false,
            
            async fetchAlerts() {
                // Build URL with pagination and filters
                let url = '/api/risk/alerts';
                const params = new URLSearchParams();
                
                // Add pagination parameters
                params.append('page', this.currentPage.toString());
                params.append('limit', this.pageSize.toString());
                
                // Add status filter if set
                if (this.statusFilter) {
                    params.append('status', this.statusFilter);
                }
                
                url += '?' + params.toString();
                
                const response = await fetch(url);
                if (response.ok) {
                    const data = await response.json();
                    
                    // Check if response is paginated or legacy format
                    if (data.alerts !== undefined) {
                        // Paginated response
                        this.alerts = data.alerts;
                        this.totalCount = data.total_count;
                        this.totalPages = data.total_pages;
                        this.currentPage = data.page;
                        this.pageSize = data.page_size;
                        this.isPaginated = true;
                        this.filteredAlerts = this.alerts; // No client-side filtering with pagination
                    } else {
                        // Legacy response (array of alerts)
                        this.alerts = data;
                        this.totalCount = data.length;
                        this.totalPages = 1;
                        this.isPaginated = false;
                        this.applyFilters(); // Apply client-side filtering for legacy mode
                    }
                    
                    await this.fetchRiskObjects();
                }
            },
            
            async fetchRiskObjects() {
                const response = await fetch('/api/risk/objects');
                if (response.ok) {
                    const riskObjectsList = await response.json();
                    this.riskObjects = {};
                    riskObjectsList.forEach(ro => {
                        this.riskObjects[ro.id] = ro;
                    });
                }
            },
            
            applyFilters() {
                this.filteredAlerts = this.alerts.filter(alert => {
                    const entityInfo = this.getEntityInfo(alert.entity_id);
                    const matchesSearch = this.searchTerm === '' || 
                        entityInfo.toLowerCase().includes(this.searchTerm.toLowerCase()) ||
                        alert.total_score.toString().includes(this.searchTerm) ||
                        alert.status.toLowerCase().includes(this.searchTerm.toLowerCase());
                    
                    return matchesSearch;
                });
                
                this.sortAlerts();
            },
            
            sortAlerts() {
                this.filteredAlerts.sort((a, b) => {
                    let aVal, bVal;
                    
                    switch(this.sortBy) {
                        case 'triggered_at':
                            aVal = new Date(a.triggered_at);
                            bVal = new Date(b.triggered_at);
                            break;
                        case 'total_score':
                            aVal = a.total_score;
                            bVal = b.total_score;
                            break;
                        case 'entity':
                            aVal = this.getEntityInfo(a.entity_id);
                            bVal = this.getEntityInfo(b.entity_id);
                            break;
                        case 'status':
                            aVal = a.status;
                            bVal = b.status;
                            break;
                        default:
                            return 0;
                    }
                    
                    if (this.sortOrder === 'asc') {
                        return aVal > bVal ? 1 : -1;
                    } else {
                        return aVal < bVal ? 1 : -1;
                    }
                });
            },
            
            getEntityInfo(entityId) {
                const riskObject = this.riskObjects[entityId];
                return riskObject ? `${riskObject.entity_value} (${riskObject.entity_type})` : `Entity ${entityId}`;
            },
            
            formatTimestamp(timestamp) {
                return new Date(timestamp).toLocaleString();
            },
            
            getRiskLevelClass(score) {
                if (score >= 80) return 'risk-critical';
                if (score >= 60) return 'risk-high';
                if (score >= 40) return 'risk-medium';
                return 'risk-low';
            },
            
            getRiskLevelText(score) {
                if (score >= 80) return 'Critical';
                if (score >= 60) return 'High';
                if (score >= 40) return 'Medium';
                return 'Low';
            },
            
            getStatusClass(status) {
                switch(status) {
                    case 'New': return 'status-new';
                    case 'Triage': return 'status-triage';
                    case 'Investigation': return 'status-investigation';
                    case 'On Hold': return 'status-on-hold';
                    case 'Incident': return 'status-incident';
                    case 'Closed': return 'status-closed';
                    default: return 'status-unknown';
                }
            },
            
            // Pagination methods
            async goToPage(page) {
                if (page >= 1 && page <= this.totalPages && page !== this.currentPage) {
                    this.currentPage = page;
                    await this.fetchAlerts();
                }
            },
            
            async previousPage() {
                if (this.currentPage > 1) {
                    await this.goToPage(this.currentPage - 1);
                }
            },
            
            async nextPage() {
                if (this.currentPage < this.totalPages) {
                    await this.goToPage(this.currentPage + 1);
                }
            },
            
            async changePageSize() {
                this.currentPage = 1; // Reset to first page when changing page size
                await this.fetchAlerts();
            },
            
            getPageNumbers() {
                const pages = [];
                const maxVisiblePages = 5;
                let startPage = Math.max(1, this.currentPage - Math.floor(maxVisiblePages / 2));
                let endPage = Math.min(this.totalPages, startPage + maxVisiblePages - 1);
                
                // Adjust start page if we're near the end
                if (endPage - startPage + 1 < maxVisiblePages) {
                    startPage = Math.max(1, endPage - maxVisiblePages + 1);
                }
                
                for (let i = startPage; i <= endPage; i++) {
                    pages.push(i);
                }
                
                return pages;
            }
        }" x-init="fetchAlerts()">
            <div class="card-header">
                <h2>Risk Alerts</h2>
                <div class="alert-stats">
                    <span class="stat-item" x-show="isPaginated">
                        <strong x-text="totalCount"></strong> total alerts
                    </span>
                    <span class="stat-item" x-show="!isPaginated">
                        <strong x-text="filteredAlerts.length"></strong> alerts
                    </span>
                    <span class="stat-item" x-show="isPaginated && totalPages > 1">
                        Page <strong x-text="currentPage"></strong> of <strong x-text="totalPages"></strong>
                    </span>
                </div>
            </div>
            
            <!-- Filters and Search -->
            <div class="filters">
                <div class="form-group" x-show="!isPaginated">
                    <label for="search">Search Alerts</label>
                    <input type="text" id="search" x-model="searchTerm" @input="applyFilters()" placeholder="Search by entity, score, or status...">
                </div>
                <div class="filter-row">
                    <div class="form-group">
                        <label for="status-filter">Filter by Status</label>
                        <select id="status-filter" x-model="statusFilter" @change="currentPage = 1; fetchAlerts()">
                            <option value="">All Statuses</option>
                            <option value="New">New</option>
                            <option value="Triage">Triage</option>
                            <option value="Investigation">Investigation</option>
                            <option value="On Hold">On Hold</option>
                            <option value="Incident">Incident</option>
                            <option value="Closed">Closed</option>
                        </select>
                    </div>
                    <div class="form-group" x-show="isPaginated">
                        <label for="page-size">Page Size</label>
                        <select id="page-size" x-model="pageSize" @change="changePageSize()">
                            <option value="10">10</option>
                            <option value="20">20</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                        </select>
                    </div>
                    <div class="form-group" x-show="!isPaginated">
                        <label for="sort-by">Sort By</label>
                        <select id="sort-by" x-model="sortBy" @change="applyFilters()">
                            <option value="triggered_at">Triggered Date</option>
                            <option value="total_score">Risk Score</option>
                            <option value="entity">Entity</option>
                            <option value="status">Status</option>
                        </select>
                    </div>
                    <div class="form-group" x-show="!isPaginated">
                        <label for="sort-order">Order</label>
                        <select id="sort-order" x-model="sortOrder" @change="applyFilters()">
                            <option value="desc">Descending</option>
                            <option value="asc">Ascending</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <!-- Alerts List -->
            <div class="alerts-list">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Entity</th>
                            <th>Risk Score</th>
                            <th>Risk Level</th>
                            <th>Status</th>
                            <th>Triggered At</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <template x-for="alert in filteredAlerts" :key="alert.id">
                            <tr>
                                <td x-text="alert.id"></td>
                                <td x-text="getEntityInfo(alert.entity_id)"></td>
                                <td x-text="alert.total_score"></td>
                                <td>
                                    <span x-text="getRiskLevelText(alert.total_score)" 
                                          :class="'badge ' + getRiskLevelClass(alert.total_score)"></span>
                                </td>
                                <td>
                                    <span x-text="alert.status" 
                                          :class="'badge ' + getStatusClass(alert.status)"></span>
                                </td>
                                <td x-text="formatTimestamp(alert.triggered_at)"></td>
                                <td>
                                    <a :href="`risk-alerts-detail.html?id=${alert.id}`" class="btn btn-secondary btn-sm">View</a>
                                </td>
                            </tr>
                        </template>
                        <tr x-show="filteredAlerts.length === 0">
                            <td colspan="7" class="text-center">No risk alerts found</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <!-- Pagination Controls -->
            <div class="pagination-controls" x-show="isPaginated && totalPages > 1">
                <div class="pagination-info">
                    <span x-text="`Showing ${Math.min((currentPage - 1) * pageSize + 1, totalCount)} to ${Math.min(currentPage * pageSize, totalCount)} of ${totalCount} alerts`"></span>
                </div>
                <div class="pagination-buttons">
                    <button @click="previousPage()" :disabled="currentPage === 1" class="btn btn-secondary">← Previous</button>
                    
                    <template x-for="page in getPageNumbers()" :key="page">
                        <button @click="goToPage(page)" 
                                :class="{ 'btn': true, 'btn-primary': page === currentPage, 'btn-secondary': page !== currentPage }"
                                x-text="page"></button>
                    </template>
                    
                    <button @click="nextPage()" :disabled="currentPage === totalPages" class="btn btn-secondary">Next →</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 RiskMatrix - Detection Management Platform</p>
        </div>
    </footer>

    <style>

            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .alert-stats {
            display: flex;
            gap: 1rem;
        }
        
        .stat-item {
            color: #666;
            font-size: 0.9rem;
        }
        
        .filters {
            margin-bottom: 1.5rem;
        }
        
        .filter-row {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .filter-row .form-group {
            flex: 1;
        }
        
        .text-center {
            text-align: center;
        }
        
        .btn-sm {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }
        
        .alerts-list table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .alerts-list th,
        .alerts-list td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }
        
        .alerts-list th {
            background-color: #f8f9fa;

        }
        
        .badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;

            font-weight: 600;
            text-transform: uppercase;
        }
        
        .risk-low {
            background-color: #d4edda;
            color: #155724;
        }
        
        .risk-medium {
            background-color: #fff3cd;
            color: #856404;
        }
        
        .risk-high {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        .risk-critical {
            background-color: #d1ecf1;
            color: #0c5460;
        }
        
        .status-new {
            background-color: #e3f2fd;
            color: #1565c0;
        }
        
        .status-triage {
            background-color: #fff3e0;
            color: #e65100;
        }
        
        .status-investigation {
            background-color: #fce4ec;
            color: #ad1457;
        }
        
        .status-on-hold {
            background-color: #f3e5f5;
            color: #7b1fa2;
        }
        
        .status-incident {
            background-color: #ffebee;
            color: #c62828;
        }
        
        .status-closed {
            background-color: #e8f5e8;
            color: #2e7d32;
        }
        
        .status-unknown {
            background-color: #f5f5f5;

        }
        
        /* Pagination Styles */
        .pagination-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 1px solid #dee2e6;
        }
        
        .pagination-info {
            color: #666;
            font-size: 0.9rem;
        }
        
        .pagination-buttons {
            display: flex;
            gap: 0.5rem;
        }
        
        .pagination-buttons .btn {
            padding: 0.5rem 0.75rem;
            font-size: 0.9rem;
            min-width: 40px;
        }
        
        .pagination-buttons .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        @media (max-width: 768px) {
            .pagination-controls {
                flex-direction: column;
                gap: 1rem;
            }
            
            .pagination-buttons {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</body>
</html>
