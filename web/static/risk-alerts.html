<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Alerts - RiskMatrix</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/risk-alerts.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>RiskMatrix</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Dashboard</a></li>
                    <li><a href="detections-list.html">Detections</a></li>
                    <li><a href="mitre.html">MITRE ATT&CK</a></li>
                    <li><a href="datasources.html">Data Sources</a></li>
                    <li><a href="events.html">Events</a></li>
                    <li><a href="risk-objects.html">Risk Objects</a></li>
                    <li><a href="risk-alerts.html" class="active">Risk Alerts</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="card" x-data="riskAlertsData()" x-init="init()">
            <div class="card-header compact">
                <h2>Risk Alerts</h2>
                <div class="alert-stats compact">
                    <span class="stat-item" x-show="isPaginated">
                        <strong x-text="totalCount"></strong> total
                    </span>
                    <span class="stat-item" x-show="!isPaginated">
                        <strong x-text="filteredAlerts.length"></strong> alerts
                    </span>
                    <span class="stat-item" x-show="isPaginated && totalPages > 1">
                        Pg <strong x-text="currentPage"></strong>/<strong x-text="totalPages"></strong>
                    </span>
                </div>
            </div>
            
            <!-- Filters and Search -->
            <div class="filters compact">
                <div class="filter-row">
                    <div class="form-group" x-show="!isPaginated">
                        <input type="text" id="search" x-model="searchTerm" @input="applySortingAndFiltering()" placeholder="Search..." class="compact-input">
                    </div>
                    <div class="form-group">
                        <select id="status-filter" x-model="statusFilter" @change="currentPage = 1; fetchAlerts()" class="compact-select">
                            <option value="">All Status</option>
                            <option value="New">New</option>
                            <option value="Triage">Triage</option>
                            <option value="Investigation">Investigating</option>
                            <option value="On Hold">On Hold</option>
                            <option value="Incident">Incident</option>
                            <option value="Closed">Closed</option>
                        </select>
                    </div>
                    <div class="form-group checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" x-model="hideClosed" @change="applySortingAndFiltering()" class="compact-checkbox">
                            <span>Hide Closed</span>
                        </label>
                    </div>
                    <div class="form-group" x-show="isPaginated">
                        <select id="page-size" x-model="pageSize" @change="changePageSize()" class="compact-select" style="width: 60px;">
                            <option value="10">10</option>
                            <option value="20">20</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                        </select>
                    </div>
                    <div class="form-group" x-show="!isPaginated">
                        <select id="sort-by" x-model="sortBy" @change="applySortingAndFiltering()" class="compact-select">
                            <option value="triggered_at">Date</option>
                            <option value="total_score">Score</option>
                            <option value="entity">Entity</option>
                            <option value="status">Status</option>
                        </select>
                    </div>
                    <div class="form-group" x-show="!isPaginated">
                        <select id="sort-order" x-model="sortOrder" @change="applySortingAndFiltering()" class="compact-select" style="width: 60px;">
                            <option value="desc">↓</option>
                            <option value="asc">↑</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <!-- Alerts List -->
            <div class="alerts-list compact">
                <div class="table-container">
                    <table class="compact-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Entity</th>
                            <th>Score</th>
                            <th>Level</th>
                            <th>Status</th>
                            <th>Time</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <template x-for="alert in filteredAlerts" :key="alert.id">
                            <tr>
                                <td x-text="alert.id" class="id-cell"></td>
                                <td x-text="getRiskObjectValue(alert.entity_id)" class="entity-cell"></td>
                                <td>
                                    <span x-text="alert.total_score" 
                                          class="risk-score compact"></span>
                                </td>
                                <td>
                                    <span x-text="getRiskLevelText(alert.total_score)" 
                                          :class="'badge compact ' + getRiskLevelClass(alert.total_score)"></span>
                                </td>
                                <td>
                                    <span x-text="alert.status" 
                                          :class="'badge compact ' + getStatusClass(alert.status)"></span>
                                </td>
                                <td x-text="formatTimestamp(alert.triggered_at)" class="time-cell"></td>
                                <td>
                                    <a :href="`risk-alerts-detail.html?id=${alert.id}`" class="btn-link">View</a>
                                </td>
                            </tr>
                        </template>
                        <tr x-show="filteredAlerts.length === 0">
                            <td colspan="7" class="text-center">No risk alerts found</td>
                        </tr>
                    </tbody>
                    </table>
                </div>
            </div>
            
            <!-- Pagination Controls -->
            <div class="pagination-controls compact" x-show="isPaginated && totalPages > 1">
                <div class="pagination-info compact">
                    <span x-text="`${Math.min((currentPage - 1) * pageSize + 1, totalCount)}-${Math.min(currentPage * pageSize, totalCount)} of ${totalCount}`"></span>
                </div>
                <div class="pagination-buttons compact">
                    <button @click="previousPage()" :disabled="currentPage === 1" class="btn-page">‹</button>
                    
                    <template x-for="page in getPageNumbers()" :key="page">
                        <button @click="goToPage(page)" 
                                :class="page === currentPage ? 'btn-page active' : 'btn-page'"
                                x-text="page"></button>
                    </template>
                    
                    <button @click="nextPage()" :disabled="currentPage === totalPages" class="btn-page">›</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 RiskMatrix - Detection Management Platform</p>
        </div>
    </footer>

    <style>
        /* Compact header */
        .card-header.compact {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        
        .card-header.compact h2 {
            font-size: 1.3rem;
            margin: 0;
        }
        
        .alert-stats.compact {
            display: flex;
            gap: 0.75rem;
        }
        
        .stat-item {
            color: #666;
            font-size: 0.8rem;
        }
        
        /* Compact filters */
        .filters.compact {
            margin-bottom: 0.75rem;
        }
        
        .filter-row {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }
        
        .filter-row .form-group {
            flex: 0 0 auto;
        }
        
        .filter-row .form-group:first-child {
            flex: 1;
        }
        
        .compact-input,
        .compact-select {
            padding: 0.3rem 0.5rem;
            font-size: 0.85rem;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        
        .compact-input {
            width: 100%;
        }
        
        .compact-select {
            min-width: 90px;
        }
        
        /* Checkbox group */
        .checkbox-group {
            display: flex;
            align-items: center;
        }
        
        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 0.3rem;
            cursor: pointer;
            font-size: 0.85rem;
            color: #333;
            user-select: none;
        }
        
        .compact-checkbox {
            width: 14px;
            height: 14px;
            cursor: pointer;
        }
        
        .checkbox-label:hover {
            color: var(--primary-color);
        }
        
        /* Compact table */
        .alerts-list.compact {
            margin-top: 0.5rem;
        }
        
        .compact-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85rem;
        }
        
        .compact-table th {
            background-color: #f8f9fa;
            padding: 0.4rem 0.5rem;
            text-align: left;
            font-weight: 600;
            font-size: 0.8rem;
            border-bottom: 1px solid #dee2e6;
        }
        
        .compact-table td {
            padding: 0.35rem 0.5rem;
            border-bottom: 1px solid #eee;
        }
        
        .compact-table tr:hover {
            background-color: #f8f9fa;
        }
        
        /* Cell styles */
        .id-cell {
            font-family: monospace;
            font-size: 0.8rem;
            color: #666;
        }
        
        .entity-cell {
            font-weight: 500;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .time-cell {
            font-size: 0.8rem;
            color: #666;
        }
        
        /* Compact badges */
        .badge.compact {
            display: inline-block;
            padding: 0.15rem 0.3rem;
            border-radius: 3px;
            font-size: 0.65rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .risk-minimal {
            background-color: #e2e3e5;
            color: #383d41;
        }
        
        .risk-low {
            background-color: #d4edda;
            color: #155724;
        }
        
        .risk-medium {
            background-color: #fff3cd;
            color: #856404;
        }
        
        .risk-high {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        .risk-critical {
            background-color: #f5c6cb;
            color: #721c24;
        }
        
        .risk-score.compact {
            font-weight: bold;
            font-size: 0.85rem;
        }
        
        .status-new {
            background-color: #e3f2fd;
            color: #1565c0;
        }
        
        .status-triage {
            background-color: #fff3e0;
            color: #e65100;
        }
        
        .status-investigation {
            background-color: #fce4ec;
            color: #ad1457;
        }
        
        .status-on-hold {
            background-color: #f3e5f5;
            color: #7b1fa2;
        }
        
        .status-incident {
            background-color: #ffebee;
            color: #c62828;
        }
        
        .status-closed {
            background-color: #e8f5e8;
            color: #2e7d32;
        }
        
        .status-unknown {
            background-color: #f5f5f5;
            color: #616161;
        }
        
        /* Link button */
        .btn-link {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.8rem;
            padding: 0.2rem 0.4rem;
            cursor: pointer;
        }
        
        .btn-link:hover {
            text-decoration: underline;
        }
        
        .text-center {
            text-align: center;
            color: #999;
            font-style: italic;
        }
        
        /* Compact Pagination */
        .pagination-controls.compact {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 0.75rem;
            padding-top: 0.5rem;
            border-top: 1px solid #dee2e6;
        }
        
        .pagination-info.compact {
            color: #666;
            font-size: 0.8rem;
        }
        
        .pagination-buttons.compact {
            display: flex;
            gap: 0.25rem;
        }
        
        .btn-page {
            min-width: 28px;
            height: 28px;
            padding: 0.2rem 0.4rem;
            font-size: 0.8rem;
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 3px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-page:hover:not(:disabled) {
            background-color: #f8f9fa;
        }
        
        .btn-page.active {
            background-color: var(--primary-color, #3498db);
            color: white;
            border-color: var(--primary-color, #3498db);
        }
        
        .btn-page:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        
        @media (max-width: 768px) {
            .pagination-controls {
                flex-direction: column;
                gap: 1rem;
            }
            
            .pagination-buttons {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</body>
</html>
