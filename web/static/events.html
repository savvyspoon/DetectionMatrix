<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events - RiskMatrix</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>RiskMatrix</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Dashboard</a></li>
                    <li><a href="detections-list.html">Detections</a></li>
                    <li><a href="mitre.html">MITRE ATT&CK</a></li>
                    <li><a href="datasources.html">Data Sources</a></li>
                    <li><a href="events.html" class="active">Events</a></li>
                    <li><a href="risk-objects.html">Risk Objects</a></li>
                    <li><a href="/alerts">Risk Alerts</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="card" x-data="{ 
            events: [],
            filteredEvents: [],
            detections: {},
            riskObjects: {},
            falsePositiveFilter: 'all',
            searchTerm: '',
            currentPage: 1,
            limit: 20,
            totalPages: 1,
            totalCount: 0,
            hasNext: false,
            hasPrev: false,
            loading: false,
            
            async fetchEvents(page = 1) {
                this.loading = true;
                const response = await fetch(`/api/events?page=${page}&limit=${this.limit}`);
                if (response.ok) {
                    const data = await response.json();
                    this.events = data.events || [];
                    this.currentPage = data.pagination.page;
                    this.totalPages = data.pagination.total_pages;
                    this.totalCount = data.pagination.total_count;
                    this.hasNext = data.pagination.has_next;
                    this.hasPrev = data.pagination.has_prev;
                    await this.fetchRelatedData();
                    this.applyFilters();
                }
                this.loading = false;
            },
            
            async fetchRelatedData() {
                // Fetch detections for lookup
                const detectionsResponse = await fetch('/api/detections');
                if (detectionsResponse.ok) {
                    const detectionsList = await detectionsResponse.json();
                    this.detections = {};
                    detectionsList.forEach(d => {
                        this.detections[d.id] = d;
                    });
                }
                
                // Fetch risk objects for lookup
                const riskObjectsResponse = await fetch('/api/risk/objects');
                if (riskObjectsResponse.ok) {
                    const riskObjectsList = await riskObjectsResponse.json();
                    this.riskObjects = {};
                    riskObjectsList.forEach(ro => {
                        this.riskObjects[ro.id] = ro;
                    });
                }
            },
            
            applyFilters() {
                // For paginated data, we apply filters to the current page's events
                this.filteredEvents = this.events.filter(e => {
                    const matchesFalsePositive = this.falsePositiveFilter === 'all' || 
                        (this.falsePositiveFilter === 'true' && e.is_false_positive) ||
                        (this.falsePositiveFilter === 'false' && !e.is_false_positive);
                    
                    const matchesSearch = this.searchTerm === '' || 
                        this.getDetectionName(e.detection_id).toLowerCase().includes(this.searchTerm.toLowerCase()) ||
                        this.getEntityValue(e.entity_id).toLowerCase().includes(this.searchTerm.toLowerCase()) ||
                        (e.raw_data && e.raw_data.toLowerCase().includes(this.searchTerm.toLowerCase()));
                    
                    return matchesFalsePositive && matchesSearch;
                });
            },
            
            async onFilterChange() {
                // When filters change, go back to page 1 and fetch new data
                await this.fetchEvents(1);
            },
            
            getDetectionName(detectionId) {
                return this.detections[detectionId]?.name || `Detection ${detectionId}`;
            },
            
            getEntityValue(entityId) {
                const riskObject = this.riskObjects[entityId];
                return riskObject ? `${riskObject.entity_value} (${riskObject.entity_type})` : `Entity ${entityId}`;
            },
            
            formatTimestamp(timestamp) {
                return new Date(timestamp).toLocaleString();
            },
            
            getFalsePositiveClass(isFalsePositive) {
                return isFalsePositive ? 'badge badge-warning' : 'badge badge-success';
            },
            
            getFalsePositiveText(isFalsePositive) {
                return isFalsePositive ? 'False Positive' : 'Valid';
            },
            
            async markAsFalsePositive(eventId) {
                const reason = prompt('Please provide a reason for marking this as a false positive:');
                if (!reason) return;
                
                const analystName = prompt('Please enter your name:');
                if (!analystName) return;
                
                const response = await fetch(`/api/events/${eventId}/false-positive`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        reason: reason,
                        analyst_name: analystName
                    })
                });
                
                if (response.ok) {
                    await this.fetchEvents(this.currentPage);
                } else {
                    alert('Error marking event as false positive');
                }
            },
            
            async goToPage(page) {
                if (page >= 1 && page <= this.totalPages) {
                    await this.fetchEvents(page);
                }
            },
            
            async nextPage() {
                if (this.hasNext) {
                    await this.fetchEvents(this.currentPage + 1);
                }
            },
            
            async prevPage() {
                if (this.hasPrev) {
                    await this.fetchEvents(this.currentPage - 1);
                }
            },
            
            getPageNumbers() {
                const pages = [];
                const maxVisible = 5;
                let start = Math.max(1, this.currentPage - Math.floor(maxVisible / 2));
                let end = Math.min(this.totalPages, start + maxVisible - 1);
                
                if (end - start + 1 < maxVisible) {
                    start = Math.max(1, end - maxVisible + 1);
                }
                
                for (let i = start; i <= end; i++) {
                    pages.push(i);
                }
                return pages;
            }
        }" x-init="fetchEvents()">
            <div class="card-header">
                <h2>Events</h2>
            </div>
            
            <!-- Filters -->
            <div class="filters">
                <div class="form-group">
                    <label for="search">Search</label>
                    <input type="text" id="search" x-model="searchTerm" @input="onFilterChange()" placeholder="Search events by detection, entity, or raw data...">
                </div>
                <div class="filter-row">
                    <div class="form-group">
                        <label for="fp-filter">False Positive Status</label>
                        <select id="fp-filter" x-model="falsePositiveFilter" @change="onFilterChange()">
                            <option value="all">All Events</option>
                            <option value="false">Valid Events</option>
                            <option value="true">False Positives</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <!-- Events List -->
            <div class="events-list">
                <div x-show="loading" class="loading-indicator">
                    <p>Loading events...</p>
                </div>
                
                <table x-show="!loading">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Detection</th>
                            <th>Entity</th>
                            <th>Timestamp</th>
                            <th>Risk Points</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <template x-for="event in filteredEvents" :key="event.id">
                            <tr>
                                <td x-text="event.id"></td>
                                <td x-text="getDetectionName(event.detection_id)"></td>
                                <td x-text="getEntityValue(event.entity_id)"></td>
                                <td x-text="formatTimestamp(event.timestamp)"></td>
                                <td x-text="event.risk_points"></td>
                                <td>
                                    <span x-text="getFalsePositiveText(event.is_false_positive)" 
                                          :class="getFalsePositiveClass(event.is_false_positive)"></span>
                                </td>
                                <td>
                                    <a :href="`events-detail.html?id=${event.id}`" class="btn btn-secondary btn-sm">View</a>
                                    <button class="btn btn-warning btn-sm" 
                                            @click="markAsFalsePositive(event.id)"
                                            x-show="!event.is_false_positive">
                                        Mark as FP
                                    </button>
                                    <span x-show="event.is_false_positive" class="text-muted">Already marked</span>
                                </td>
                            </tr>
                        </template>
                        <tr x-show="filteredEvents.length === 0 && !loading">
                            <td colspan="7" class="text-center">No events found</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <!-- Pagination Controls -->
            <div class="pagination-container" x-show="!loading && totalPages > 1">
                <div class="pagination-info">
                    <span x-text="`Showing ${((currentPage - 1) * limit) + 1}-${Math.min(currentPage * limit, totalCount)} of ${totalCount} events`"></span>
                </div>
                
                <div class="pagination-controls">
                    <button class="btn btn-secondary" @click="prevPage()" :disabled="!hasPrev">
                        Previous
                    </button>
                    
                    <template x-for="page in getPageNumbers()" :key="page">
                        <button class="btn" 
                                :class="page === currentPage ? 'btn-primary' : 'btn-secondary'"
                                @click="goToPage(page)"
                                x-text="page">
                        </button>
                    </template>
                    
                    <button class="btn btn-secondary" @click="nextPage()" :disabled="!hasNext">
                        Next
                    </button>
                </div>
            </div>
            
            <!-- Event Details Modal (expandable row) -->
            <div class="event-details" x-show="false">
                <!-- Future enhancement: expandable rows with raw data -->
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 RiskMatrix - Detection Management Platform</p>
        </div>
    </footer>

    <style>
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .filters {
            margin-bottom: 1.5rem;
        }
        
        .filter-row {
            display: flex;
            gap: 1rem;
        }
        
        .filter-row .form-group {
            flex: 1;
        }
        
        .text-center {
            text-align: center;
        }
        
        .text-muted {
            color: #6c757d;
            font-style: italic;
        }
        
        .btn-sm {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }
        
        .events-list table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .events-list th,
        .events-list td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }
        
        .events-list th {
            background-color: #f8f9fa;
            font-weight: 600;
        }
        
        .badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .badge-success {
            background-color: #d4edda;
            color: #155724;
        }
        
        .badge-warning {
            background-color: #fff3cd;
            color: #856404;
        }
        
        .loading-indicator {
            text-align: center;
            padding: 2rem;
            color: #666;
        }
        
        .pagination-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1.5rem;
            padding: 1rem 0;
            border-top: 1px solid #dee2e6;
        }
        
        .pagination-info {
            color: #666;
            font-size: 0.9rem;
        }
        
        .pagination-controls {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }
        
        .pagination-controls .btn {
            min-width: 40px;
            padding: 0.5rem 0.75rem;
            font-size: 0.9rem;
        }
        
        .pagination-controls .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn-primary {
            background-color: var(--secondary-color, #3498db);
            color: white;
            border: 1px solid var(--secondary-color, #3498db);
        }
        
        .btn-secondary {
            background-color: #f8f9fa;
            color: #333;
            border: 1px solid #dee2e6;
        }
        
        .btn-secondary:hover:not(:disabled) {
            background-color: #e9ecef;
        }
        
        @media (max-width: 768px) {
            .pagination-container {
                flex-direction: column;
                gap: 1rem;
            }
            
            .pagination-controls {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</body>
</html>
