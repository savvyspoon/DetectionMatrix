<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events - RiskMatrix</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/events.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>RiskMatrix</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Dashboard</a></li>
                    <li><a href="detections-list.html">Detections</a></li>
                    <li><a href="mitre.html">MITRE ATT&CK</a></li>
                    <li><a href="datasources.html">Data Sources</a></li>
                    <li><a href="events.html" class="active">Events</a></li>
                    <li><a href="risk-objects.html">Risk Objects</a></li>
                    <li><a href="/alerts">Risk Alerts</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="card" x-data="eventsListData()" x-init="init()">
            <div class="card-header compact">
                <h2>Events</h2>
                <div class="header-actions">
                    <a href="events-add.html" class="btn btn-primary btn-sm">+ Add</a>
                </div>
            </div>
            
            <!-- Filters -->
            <div class="filters compact">
                <div class="filter-row">
                    <div class="form-group">
                        <input type="text" id="search" x-model="searchTerm" @input="onFilterChange()" placeholder="Search events..." class="compact-input">
                    </div>
                    <div class="form-group">
                        <select id="fp-filter" x-model="falsePositiveFilter" @change="onFilterChange()" class="compact-select">
                            <option value="all">All Events</option>
                            <option value="false">Valid Only</option>
                            <option value="true">FPs Only</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <!-- Events List -->
            <div class="events-list compact">
                <div x-show="loading" class="loading-indicator compact">
                    <p>Loading...</p>
                </div>
                
                <table x-show="!loading" class="compact-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Detection</th>
                            <th>Entity</th>
                            <th>Time</th>
                            <th>Points</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <template x-for="event in filteredEvents" :key="event.id">
                            <tr>
                                <td x-text="event.id" class="id-cell"></td>
                                <td x-text="getDetectionName(event.detection_id)" class="name-cell"></td>
                                <td x-text="getRiskObjectValue(event.entity_id)" class="entity-cell"></td>
                                <td x-text="formatTimestamp(event.timestamp)" class="time-cell"></td>
                                <td x-text="event.risk_points" class="points-cell"></td>
                                <td>
                                    <span x-text="getFalsePositiveText(event.is_false_positive)" 
                                          :class="getFalsePositiveClass(event.is_false_positive) + ' compact-badge'"></span>
                                </td>
                                <td class="actions-cell">
                                    <a :href="`events-detail.html?id=${event.id}`" class="btn-link">View</a>
                                    <button class="btn-link warning" 
                                            @click="showFalsePositiveDialog(event.id)"
                                            x-show="!event.is_false_positive">
                                        FP
                                    </button>
                                    <span x-show="event.is_false_positive" class="text-muted small">Marked</span>
                                </td>
                            </tr>
                        </template>
                        <tr x-show="filteredEvents.length === 0 && !loading">
                            <td colspan="7" class="text-center">No events found</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <!-- Pagination Controls -->
            <div class="pagination-container compact" x-show="!loading && totalPages > 1">
                <div class="pagination-info compact">
                    <span x-text="`${((currentPage - 1) * limit) + 1}-${Math.min(currentPage * limit, totalCount)} of ${totalCount}`"></span>
                </div>
                
                <div class="pagination-controls compact">
                    <button class="btn-page" @click="prevPage()" :disabled="!hasPrev">‹</button>
                    
                    <template x-for="page in getPageNumbers()" :key="page">
                        <button class="btn-page" 
                                :class="page === currentPage ? 'active' : ''"
                                @click="goToPage(page)"
                                x-text="page">
                        </button>
                    </template>
                    
                    <button class="btn-page" @click="nextPage()" :disabled="!hasNext">›</button>
                </div>
            </div>
            
            <!-- Event Details Modal (expandable row) -->
            <div class="event-details" x-show="false">
                <!-- Future enhancement: expandable rows with raw data -->
            </div>
            
            <!-- False Positive Dialog Modal -->
            <div class="modal-overlay" x-show="showFPDialog" @click.self="closeFPDialog()" x-cloak>
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>Mark as False Positive</h3>
                        <button class="modal-close" @click="closeFPDialog()">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="fp-analyst">Analyst Name*</label>
                            <input type="text" id="fp-analyst" x-model="fpAnalyst" 
                                   placeholder="Enter your name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="fp-reason">Reason*</label>
                            <select id="fp-reason" x-model="fpReasonType" class="form-control" required>
                                <option value="">Select a reason...</option>
                                <option value="Benign Activity">Benign Activity</option>
                                <option value="Known False Positive">Known False Positive</option>
                                <option value="Testing">Testing</option>
                                <option value="Misconfiguration">Misconfiguration</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="form-group" x-show="fpReasonType === 'Other'">
                            <label for="fp-custom-reason">Custom Reason</label>
                            <textarea id="fp-custom-reason" x-model="fpCustomReason" 
                                      placeholder="Please describe the reason..." 
                                      class="form-control" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" @click="closeFPDialog()">Cancel</button>
                        <button class="btn btn-warning" @click="confirmMarkAsFalsePositive()" 
                                :disabled="!fpAnalyst || !fpReasonType">Mark as FP</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 RiskMatrix - Detection Management Platform</p>
        </div>
    </footer>

    <style>
        /* Compact header */
        .card-header.compact {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        
        .card-header.compact h2 {
            font-size: 1.3rem;
            margin: 0;
        }
        
        .btn-sm {
            padding: 0.3rem 0.6rem;
            font-size: 0.85rem;
        }
        
        /* Compact filters */
        .filters.compact {
            margin-bottom: 0.75rem;
        }
        
        .filter-row {
            display: flex;
            gap: 0.5rem;
        }
        
        .filter-row .form-group:first-child {
            flex: 1;
        }
        
        .compact-input,
        .compact-select {
            padding: 0.3rem 0.5rem;
            font-size: 0.85rem;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        
        .compact-input {
            width: 100%;
        }
        
        .compact-select {
            min-width: 110px;
        }
        
        /* Compact table */
        .events-list.compact {
            margin-top: 0.5rem;
        }
        
        .compact-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85rem;
        }
        
        .compact-table th {
            background-color: #f8f9fa;
            padding: 0.4rem 0.5rem;
            text-align: left;
            font-weight: 600;
            font-size: 0.8rem;
            border-bottom: 1px solid #dee2e6;
        }
        
        .compact-table td {
            padding: 0.35rem 0.5rem;
            border-bottom: 1px solid #eee;
        }
        
        .compact-table tr:hover {
            background-color: #f8f9fa;
        }
        
        /* Cell styles */
        .id-cell {
            font-family: monospace;
            font-size: 0.8rem;
            color: #666;
        }
        
        .name-cell {
            font-weight: 500;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .entity-cell {
            color: #666;
            font-size: 0.8rem;
            max-width: 150px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .time-cell {
            font-size: 0.8rem;
            color: #666;
        }
        
        .points-cell {
            text-align: center;
            font-weight: 500;
        }
        
        .actions-cell {
            white-space: nowrap;
        }
        
        /* Compact badges */
        .compact-badge {
            display: inline-block;
            padding: 0.15rem 0.4rem;
            border-radius: 3px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .badge-success {
            background-color: #d4edda;
            color: #155724;
        }
        
        .badge-warning {
            background-color: #fff3cd;
            color: #856404;
        }
        
        /* Link buttons */
        .btn-link {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.8rem;
            padding: 0.2rem 0.4rem;
            margin-right: 0.3rem;
            cursor: pointer;
            background: none;
            border: none;
        }
        
        .btn-link:hover {
            text-decoration: underline;
        }
        
        .btn-link.warning {
            color: #f57c00;
        }
        
        .text-center {
            text-align: center;
            color: #999;
            font-style: italic;
        }
        
        .text-muted {
            color: #999;
            font-style: italic;
        }
        
        .text-muted.small {
            font-size: 0.75rem;
        }
        
        /* Compact loading */
        .loading-indicator.compact {
            text-align: center;
            padding: 1rem;
            color: #666;
            font-size: 0.85rem;
        }
        
        /* Compact pagination */
        .pagination-container.compact {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 0.75rem;
            padding: 0.5rem 0;
            border-top: 1px solid #dee2e6;
        }
        
        .pagination-info.compact {
            color: #666;
            font-size: 0.8rem;
        }
        
        .pagination-controls.compact {
            display: flex;
            gap: 0.25rem;
            align-items: center;
        }
        
        .btn-page {
            min-width: 28px;
            height: 28px;
            padding: 0.2rem 0.4rem;
            font-size: 0.8rem;
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 3px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-page:hover:not(:disabled) {
            background-color: #f8f9fa;
        }
        
        .btn-page.active {
            background-color: var(--primary-color, #3498db);
            color: white;
            border-color: var(--primary-color, #3498db);
        }
        
        .btn-page:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        
        @media (max-width: 768px) {
            .pagination-container.compact {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .compact-table {
                font-size: 0.75rem;
            }
            
            .compact-table th,
            .compact-table td {
                padding: 0.25rem 0.3rem;
            }
        }
        
        /* Modal styles */
        [x-cloak] { display: none !important; }
        
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: white;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.25rem;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .modal-header h3 {
            margin: 0;
            font-size: 1.125rem;
            font-weight: 600;
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #6b7280;
            padding: 0;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-close:hover {
            color: #374151;
        }
        
        .modal-body {
            padding: 1.25rem;
        }
        
        .modal-body .form-group {
            margin-bottom: 1rem;
        }
        
        .modal-body label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #374151;
        }
        
        .modal-body .form-control {
            width: 100%;
            padding: 0.5rem 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            font-size: 0.875rem;
        }
        
        .modal-body textarea.form-control {
            resize: vertical;
        }
        
        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 0.75rem;
            padding: 1rem 1.25rem;
            border-top: 1px solid #e5e7eb;
            background: #f9fafb;
            border-radius: 0 0 8px 8px;
        }
        
        .btn {
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s;
            border: 1px solid transparent;
        }
        
        .btn-secondary {
            background: white;
            border-color: #d1d5db;
            color: #374151;
        }
        
        .btn-secondary:hover {
            background: #f9fafb;
        }
        
        .btn-warning {
            background: #f59e0b;
            color: white;
        }
        
        .btn-warning:hover:not(:disabled) {
            background: #d97706;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</body>
</html>
