<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events - RiskMatrix</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/events.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>RiskMatrix</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Dashboard</a></li>
                    <li><a href="detections-list.html">Detections</a></li>
                    <li><a href="mitre.html">MITRE ATT&CK</a></li>
                    <li><a href="datasources.html">Data Sources</a></li>
                    <li><a href="events.html" class="active">Events</a></li>
                    <li><a href="risk-objects.html">Risk Objects</a></li>
                    <li><a href="/alerts">Risk Alerts</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="card" x-data="eventsListData()" x-init="init()">
            <div class="card-header">
                <h2>Events</h2>
            </div>
            
            <!-- Filters -->
            <div class="filters">
                <div class="form-group">
                    <label for="search">Search</label>
                    <input type="text" id="search" x-model="searchTerm" @input="onFilterChange()" placeholder="Search events by detection, entity, or raw data...">
                </div>
                <div class="filter-row">
                    <div class="form-group">
                        <label for="fp-filter">False Positive Status</label>
                        <select id="fp-filter" x-model="falsePositiveFilter" @change="onFilterChange()">
                            <option value="all">All Events</option>
                            <option value="false">Valid Events</option>
                            <option value="true">False Positives</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <!-- Events List -->
            <div class="events-list">
                <div x-show="loading" class="loading-indicator">
                    <p>Loading events...</p>
                </div>
                
                <table x-show="!loading">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Detection</th>
                            <th>Entity</th>
                            <th>Timestamp</th>
                            <th>Risk Points</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <template x-for="event in filteredEvents" :key="event.id">
                            <tr>
                                <td x-text="event.id"></td>
                                <td x-text="getDetectionName(event.detection_id)"></td>
                                <td x-text="getEntityValue(event.entity_id)"></td>
                                <td x-text="formatTimestamp(event.timestamp)"></td>
                                <td x-text="event.risk_points"></td>
                                <td>
                                    <span x-text="getFalsePositiveText(event.is_false_positive)" 
                                          :class="getFalsePositiveClass(event.is_false_positive)"></span>
                                </td>
                                <td>
                                    <a :href="`events-detail.html?id=${event.id}`" class="btn btn-secondary btn-sm">View</a>
                                    <button class="btn btn-warning btn-sm" 
                                            @click="markAsFalsePositive(event.id)"
                                            x-show="!event.is_false_positive">
                                        Mark as FP
                                    </button>
                                    <span x-show="event.is_false_positive" class="text-muted">Already marked</span>
                                </td>
                            </tr>
                        </template>
                        <tr x-show="filteredEvents.length === 0 && !loading">
                            <td colspan="7" class="text-center">No events found</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <!-- Pagination Controls -->
            <div class="pagination-container" x-show="!loading && totalPages > 1">
                <div class="pagination-info">
                    <span x-text="`Showing ${((currentPage - 1) * limit) + 1}-${Math.min(currentPage * limit, totalCount)} of ${totalCount} events`"></span>
                </div>
                
                <div class="pagination-controls">
                    <button class="btn btn-secondary" @click="prevPage()" :disabled="!hasPrev">
                        Previous
                    </button>
                    
                    <template x-for="page in getPageNumbers()" :key="page">
                        <button class="btn" 
                                :class="page === currentPage ? 'btn-primary' : 'btn-secondary'"
                                @click="goToPage(page)"
                                x-text="page">
                        </button>
                    </template>
                    
                    <button class="btn btn-secondary" @click="nextPage()" :disabled="!hasNext">
                        Next
                    </button>
                </div>
            </div>
            
            <!-- Event Details Modal (expandable row) -->
            <div class="event-details" x-show="false">
                <!-- Future enhancement: expandable rows with raw data -->
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 RiskMatrix - Detection Management Platform</p>
        </div>
    </footer>

    <style>
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .filters {
            margin-bottom: 1.5rem;
        }
        
        .filter-row {
            display: flex;
            gap: 1rem;
        }
        
        .filter-row .form-group {
            flex: 1;
        }
        
        .text-center {
            text-align: center;
        }
        
        .text-muted {
            color: #6c757d;
            font-style: italic;
        }
        
        .btn-sm {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }
        
        .events-list table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .events-list th,
        .events-list td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }
        
        .events-list th {
            background-color: #f8f9fa;
            font-weight: 600;
        }
        
        .badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .badge-success {
            background-color: #d4edda;
            color: #155724;
        }
        
        .badge-warning {
            background-color: #fff3cd;
            color: #856404;
        }
        
        .loading-indicator {
            text-align: center;
            padding: 2rem;
            color: #666;
        }
        
        .pagination-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1.5rem;
            padding: 1rem 0;
            border-top: 1px solid #dee2e6;
        }
        
        .pagination-info {
            color: #666;
            font-size: 0.9rem;
        }
        
        .pagination-controls {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }
        
        .pagination-controls .btn {
            min-width: 40px;
            padding: 0.5rem 0.75rem;
            font-size: 0.9rem;
        }
        
        .pagination-controls .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn-primary {
            background-color: var(--secondary-color, #3498db);
            color: white;
            border: 1px solid var(--secondary-color, #3498db);
        }
        
        .btn-secondary {
            background-color: #f8f9fa;
            color: #333;
            border: 1px solid #dee2e6;
        }
        
        .btn-secondary:hover:not(:disabled) {
            background-color: #e9ecef;
        }
        
        @media (max-width: 768px) {
            .pagination-container {
                flex-direction: column;
                gap: 1rem;
            }
            
            .pagination-controls {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</body>
</html>
