<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Detection - RiskMatrix</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="js/utils.js?v=1.1"></script>
    <script src="js/detections-add.js?v=1.1"></script>
</head>
<body>
    <div hx-get="/header.html" hx-trigger="load"></div>

    <main class="container">
        <div class="card" x-data="detectionAddData()" x-init="init()">
            <div class="card-header">
                <h2>Add New Detection</h2>
                <div class="card-actions">
                    <a href="detections-list.html" class="btn">Back to List</a>
                </div>
            </div>
            
            <!-- New Detection Form -->
            <div class="detection-form compact-form">
                <form @submit.prevent="createDetection()">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" x-model="newDetection.name" required>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="status">Status</label>
                            <select id="status" x-model="newDetection.status">
                                <option value="idea">Idea</option>
                                <option value="draft">Draft</option>
                                <option value="test">Test</option>
                                <option value="production">Production</option>
                                <option value="retired">Retired</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="severity">Severity</label>
                            <select id="severity" x-model="newDetection.severity">
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                                <option value="critical">Critical</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="class">Class</label>
                            <select id="class" x-model.number="newDetection.class_id">
                                <option :value="null">-- No Class --</option>
                                <template x-for="cls in detectionClasses" :key="cls.id">
                                    <option :value="cls.id" x-text="cls.name"></option>
                                </template>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="risk-points">Risk Points</label>
                            <input type="number" id="risk-points" x-model.number="newDetection.risk_points" min="0" max="100">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="owner">Owner</label>
                            <input type="text" id="owner" x-model="newDetection.owner" placeholder="Detection owner/analyst name">
                        </div>
                        <div class="form-group">
                            <label for="risk-object">Risk Object</label>
                            <select id="risk-object" x-model="newDetection.risk_object">
                                <option value="">-- Select Risk Object Type --</option>
                                <option value="User">User</option>
                                <option value="Host">Host</option>
                                <option value="IP">IP Address</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" x-model="newDetection.description" rows="2"></textarea>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="query">Query</label>
                            <textarea id="query" x-model="newDetection.query" rows="3" placeholder="Detection query or logic"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="testing-description">Testing Description</label>
                            <textarea id="testing-description" x-model="newDetection.testing_description" rows="3" placeholder="How to test this detection"></textarea>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="playbook-link">Playbook Link</label>
                        <input type="text" id="playbook-link" x-model="newDetection.playbook_link" placeholder="Link to response playbook">
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Data Sources</label>
                            <div class="compact-selector">
                                <select x-model="selectedDataSourceToAdd" @change="addDataSource()" class="form-control">
                                    <option value="">-- Add data source --</option>
                                    <template x-for="ds in availableDataSources" :key="ds.id">
                                        <option :value="ds.id" x-text="ds.name"></option>
                                    </template>
                                </select>
                                <div class="selected-items" x-show="selectedDataSources.length > 0">
                                    <template x-for="dsId in selectedDataSources" :key="dsId">
                                        <span class="selected-tag">
                                            <span x-text="getDataSourceName(dsId)"></span>
                                            <button type="button" @click="removeDataSource(dsId)" class="tag-remove">×</button>
                                        </span>
                                    </template>
                                </div>
                                <div x-show="selectedDataSources.length === 0" class="no-selection-compact">
                                    No data sources selected
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>MITRE ATT&CK Techniques</label>
                            <div class="compact-selector">
                                <select x-model="selectedMitreTechniqueToAdd" @change="addMitreTechnique()" class="form-control">
                                    <option value="">-- Add MITRE technique --</option>
                                    <template x-for="technique in availableMitreTechniques" :key="technique.id">
                                        <option :value="technique.id" x-text="`${technique.id} - ${technique.name}`"></option>
                                    </template>
                                </select>
                                <div class="selected-items" x-show="selectedMitreTechniques.length > 0">
                                    <template x-for="techniqueId in selectedMitreTechniques" :key="techniqueId">
                                        <span class="selected-tag">
                                            <span x-text="getMitreTechniqueName(techniqueId)"></span>
                                            <button type="button" @click="removeMitreTechnique(techniqueId)" class="tag-remove">×</button>
                                        </span>
                                    </template>
                                </div>
                                <div x-show="selectedMitreTechniques.length === 0" class="no-selection-compact">
                                    No MITRE techniques selected
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-success">Save Detection</button>
                        <a href="detections-list.html" class="btn">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <div hx-get="/footer.html" hx-trigger="load"></div>

    <style>
        /* Compact form styles */
        .compact-form {
            max-width: 100%;
        }
        
        .compact-form .form-group {
            margin-bottom: 0.75rem;
        }
        
        .compact-form .form-group label {
            margin-bottom: 0.25rem;
            font-size: 0.9rem;
        }
        
        .compact-form textarea {
            resize: vertical;
        }
        
        /* Compact selector styles */
        .compact-selector {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 8px;
        }
        
        .compact-selector select {
            margin-bottom: 6px;
        }
        
        .selected-items {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            margin-top: 4px;
        }
        
        .selected-tag {
            display: inline-flex;
            align-items: center;
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 12px;
            padding: 3px 8px;
            font-size: 0.85rem;
            line-height: 1.2;
        }
        
        .selected-tag:hover {
            background-color: #fff5f5;
            border-color: #dc3545;
        }
        
        .tag-remove {
            background: transparent;
            border: none;
            color: #dc3545;
            font-size: 16px;
            margin-left: 4px;
            cursor: pointer;
            padding: 0;
            line-height: 1;
            font-weight: bold;
        }
        
        .tag-remove:hover {
            color: #c82333;
        }
        
        .no-selection-compact {
            color: #6c757d;
            font-style: italic;
            font-size: 0.85rem;
            padding: 4px;
        }
        
        /* Form styling consistency */
        .form-group label {
            display: block;
            margin-bottom: 0.25rem;
            font-weight: 500;
            color: #212529;
            font-size: 0.9rem;
        }
        
        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.25rem 0.5rem;
            font-size: 0.9rem;
            line-height: 1.3;
            color: #495057;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            color: #495057;
            background-color: #fff;
            border-color: #80bdff;
            outline: 0;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        
        .form-row {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .form-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .form-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }
    </style>
</body>
</html>
