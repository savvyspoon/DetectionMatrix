<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Risk Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/risk-objects-detail.js"></script>
</head>
<body>
    <div style="padding: 20px;">
        <h1>Risk Chart Test</h1>
        <div style="width: 800px; height: 400px; border: 1px solid #ccc; margin: 20px 0;">
            <canvas id="testChart" style="width: 100%; height: 100%;"></canvas>
        </div>
        
        <button onclick="testChart()">Test Chart</button>
        
        <script>
            function testChart() {
                console.log('Testing chart...');
                const canvas = document.getElementById('testChart');
                const ctx = canvas.getContext('2d');
                
                try {
                    const chart = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: ['Day 1', 'Day 2', 'Day 3', 'Day 4'],
                            datasets: [{
                                label: 'Risk Score',
                                data: [10, 25, 45, 60],
                                borderColor: '#dc3545',
                                backgroundColor: 'rgba(220, 53, 69, 0.1)',
                                borderWidth: 2,
                                fill: true,
                                tension: 0.4
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    title: {
                                        display: true,
                                        text: 'Risk Score'
                                    }
                                },
                                x: {
                                    title: {
                                        display: true,
                                        text: 'Time'
                                    }
                                }
                            },
                            plugins: {
                                legend: {
                                    display: false
                                },
                                title: {
                                    display: true,
                                    text: 'Risk Score Over Time'
                                }
                            }
                        }
                    });
                    console.log('Test chart created:', chart);
                } catch (error) {
                    console.error('Error creating test chart:', error);
                }
            }
        </script>
    </div>
</body>
</html>
