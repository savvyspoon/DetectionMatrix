<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Objects - RiskMatrix</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="js/utils.js"></script>
    <script src="js/risk-objects.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>RiskMatrix</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Dashboard</a></li>
                    <li><a href="detections-list.html">Detections</a></li>
                    <li><a href="mitre.html">MITRE ATT&CK</a></li>
                    <li><a href="datasources.html">Data Sources</a></li>
                    <li><a href="events.html">Events</a></li>
                    <li><a href="risk-objects.html" class="active">Risk Objects</a></li>
                    <li><a href="risk-alerts.html">Risk Alerts</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="card" x-data="riskObjectsData()" x-init="init()">
            <div class="card-header compact">
                <h2>Risk Objects</h2>
                <div class="card-actions">
                    <button class="btn btn-primary btn-sm" @click="fetchRiskObjects()">↻</button>
                </div>
            </div>
            
            <!-- Risk Distribution Overview -->
            <div class="risk-overview compact">
                <h3>Risk Distribution</h3>
                <div class="chart-container" style="height: 150px;">
                    <canvas id="riskDistributionChart"></canvas>
                </div>
            </div>
            
            <!-- Filters -->
            <div class="filters compact">
                <div class="filter-row">
                    <div class="form-group">
                        <input type="text" id="search" x-model="searchTerm" @input="applyFilters()" placeholder="Search..." class="compact-input">
                    </div>
                    <div class="form-group">
                        <select id="entity-type-filter" x-model="entityTypeFilter" @change="applyFilters()" class="compact-select">
                            <option value="all">All Types</option>
                            <option value="user">Users</option>
                            <option value="host">Hosts</option>
                            <option value="ip">IPs</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="number" id="risk-threshold" x-model="riskThreshold" @change="fetchRiskObjects()" placeholder="Min score" min="0" max="100" class="compact-input" style="width: 80px;">
                    </div>
                    <div class="form-group">
                        <select id="sort-by" x-model="sortBy" @change="applyFilters()" class="compact-select">
                            <option value="score">Score</option>
                            <option value="entity">Entity</option>
                            <option value="type">Type</option>
                            <option value="lastSeen">Last Seen</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select id="sort-order" x-model="sortOrder" @change="applyFilters()" class="compact-select" style="width: 70px;">
                            <option value="desc">↓</option>
                            <option value="asc">↑</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <!-- Risk Objects List -->
            <div class="risk-objects-list compact">
                <div class="table-container">
                    <table class="compact-table">
                    <thead>
                        <tr>
                            <th>Entity</th>
                            <th>Type</th>
                            <th>Score</th>
                            <th>Level</th>
                            <th>Last Seen</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <template x-for="riskObject in filteredRiskObjects" :key="riskObject.id">
                            <tr>
                                <td>
                                    <div class="entity-info compact">
                                        <span class="entity-icon" x-text="getEntityTypeIcon(riskObject.entity_type)"></span>
                                        <span class="entity-value" x-text="riskObject.entity_value"></span>
                                    </div>
                                </td>
                                <td>
                                    <span class="badge compact" 
                                          :class="`badge-${riskObject.entity_type}`"
                                          x-text="riskObject.entity_type"></span>
                                </td>
                                <td>
                                    <span class="risk-score compact" 
                                          :class="getRiskLevelClass(riskObject.current_score)"
                                          x-text="riskObject.current_score"></span>
                                </td>
                                <td>
                                    <span class="risk-level compact" 
                                          :class="getRiskLevelClass(riskObject.current_score)"
                                          x-text="getRiskLevelText(riskObject.current_score)"></span>
                                </td>
                                <td x-text="formatTimestamp(riskObject.last_seen)" class="time-cell"></td>
                                <td>
                                    <a :href="`risk-objects-detail.html?id=${riskObject.id}`" class="btn-link">View</a>
                                </td>
                            </tr>
                        </template>
                        <tr x-show="filteredRiskObjects.length === 0">
                            <td colspan="6" class="text-center">No risk objects found</td>
                        </tr>
                    </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 RiskMatrix - Detection Management Platform</p>
        </div>
    </footer>

    <style>
        /* Compact header */
        .card-header.compact {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        
        .card-header.compact h2 {
            font-size: 1.3rem;
            margin: 0;
        }
        
        .btn-sm {
            padding: 0.3rem 0.6rem;
            font-size: 0.85rem;
            min-width: 32px;
        }
        
        /* Compact chart */
        .risk-overview.compact {
            margin-bottom: 1rem;
        }
        
        .risk-overview.compact h3 {
            font-size: 1rem;
            margin: 0 0 0.5rem 0;
        }
        
        /* Compact filters */
        .filters.compact {
            margin-bottom: 0.75rem;
        }
        
        .filter-row {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }
        
        .filter-row .form-group {
            flex: 0 0 auto;
        }
        
        .filter-row .form-group:first-child {
            flex: 1;
        }
        
        .compact-input,
        .compact-select {
            padding: 0.3rem 0.5rem;
            font-size: 0.85rem;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        
        .compact-select {
            min-width: 80px;
        }
        
        /* Compact entity info */
        .entity-info.compact {
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }
        
        .entity-icon {
            font-size: 0.9rem;
        }
        
        .entity-value {
            font-weight: 500;
            font-size: 0.85rem;
        }
        
        /* Compact risk display */
        .risk-score.compact {
            font-weight: bold;
            font-size: 0.9rem;
        }
        
        .risk-level.compact {
            padding: 0.15rem 0.4rem;
            border-radius: 3px;
            font-size: 0.65rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .risk-critical {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        .risk-high {
            background-color: #fff3cd;
            color: #856404;
        }
        
        .risk-medium {
            background-color: #d1ecf1;
            color: #0c5460;
        }
        
        .risk-low {
            background-color: #d4edda;
            color: #155724;
        }
        
        .risk-minimal {
            background-color: #e2e3e5;
            color: #383d41;
        }
        
        /* Compact badges */
        .badge.compact {
            display: inline-block;
            padding: 0.15rem 0.3rem;
            border-radius: 3px;
            font-size: 0.65rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .badge-secondary {
            background-color: #e2e3e5;
            color: #383d41;
        }
        
        .badge-user {
            background-color: #d4edda;
            color: #155724;
        }
        
        .badge-host {
            background-color: #d1ecf1;
            color: #0c5460;
        }
        
        .badge-ip {
            background-color: #e2e3f1;
            color: #383d41;
        }
        
        /* Compact table */
        .risk-objects-list.compact {
            margin-top: 0.5rem;
        }
        
        .compact-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85rem;
        }
        
        .compact-table th {
            background-color: #f8f9fa;
            padding: 0.4rem 0.5rem;
            text-align: left;
            font-weight: 600;
            font-size: 0.8rem;
            border-bottom: 1px solid #dee2e6;
        }
        
        .compact-table td {
            padding: 0.35rem 0.5rem;
            border-bottom: 1px solid #eee;
        }
        
        .compact-table tr:hover {
            background-color: #f8f9fa;
        }
        
        .time-cell {
            font-size: 0.8rem;
            color: #666;
        }
        
        /* Link button */
        .btn-link {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.8rem;
            padding: 0.2rem 0.4rem;
            cursor: pointer;
        }
        
        .btn-link:hover {
            text-decoration: underline;
        }
        
        .text-center {
            text-align: center;
            color: #999;
            font-style: italic;
        }
    </style>
</body>
</html>
