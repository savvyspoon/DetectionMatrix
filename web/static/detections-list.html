<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detections - RiskMatrix</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/detections-list.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>RiskMatrix</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Dashboard</a></li>
                    <li><a href="detections-list.html" class="active">Detections</a></li>
                    <li><a href="mitre.html">MITRE ATT&CK</a></li>
                    <li><a href="datasources.html">Data Sources</a></li>
                    <li><a href="events.html">Events</a></li>
                    <li><a href="risk-objects.html">Risk Objects</a></li>
                    <li><a href="/alerts">Risk Alerts</a></li>
                    <li><a href="settings.html">Settings</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="card" x-data="detectionsListData()" x-init="init()">
            <div class="card-header">
                <h2>Detections</h2>
                <div class="card-actions">
                    <a href="detections-add.html" class="btn btn-primary">Add Detection</a>
                </div>
            </div>
            
            <!-- Filters -->
            <div class="filters compact">
                <div class="filter-row">
                    <div class="form-group">
                        <input type="text" id="search" x-model="searchTerm" @input="applyFilters()" placeholder="Search..." class="compact-input">
                    </div>
                    <div class="form-group">
                        <select id="status-filter" x-model="statusFilter" @change="applyFilters()" class="compact-select">
                            <option value="all">All Status</option>
                            <option value="idea">Idea</option>
                            <option value="draft">Draft</option>
                            <option value="test">Test</option>
                            <option value="production">Production</option>
                            <option value="retired">Retired</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select id="severity-filter" x-model="severityFilter" @change="applyFilters()" class="compact-select">
                            <option value="all">All Severity</option>
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                            <option value="critical">Critical</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select id="class-filter" x-model="classFilter" @change="applyFilters()" class="compact-select">
                            <option value="all">All Classes</option>
                            <template x-for="cls in detectionClasses" :key="cls.id">
                                <option :value="cls.id" x-text="cls.name"></option>
                            </template>
                        </select>
                    </div>
                </div>
            </div>
            
            <!-- Detection List -->
            <div class="detection-list compact">
                <div class="table-container">
                    <table class="compact-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Class</th>
                                <th>Owner</th>
                                <th>Object</th>
                                <th>Status</th>
                                <th>Severity</th>
                                <th>Points</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                    <tbody>
                        <template x-for="detection in filteredDetections" :key="detection.id">
                            <tr>
                                <td x-text="detection.name" class="name-cell"></td>
                                <td>
                                    <span x-show="detection.class" 
                                          class="class-badge" 
                                          :style="`background-color: ${detection.class?.color || '#6B7280'}20; color: ${detection.class?.color || '#6B7280'};`">
                                        <span x-text="detection.class?.name || 'Unclassified'"></span>
                                    </span>
                                    <span x-show="!detection.class" class="class-badge unclassified">Unclassified</span>
                                </td>
                                <td x-text="detection.owner || 'Unassigned'" class="owner-cell"></td>
                                <td x-text="detection.risk_object || '-'" class="object-cell"></td>
                                <td>
                                    <span x-text="detection.status" :class="getStatusClass(detection.status) + ' compact-badge'"></span>
                                </td>
                                <td>
                                    <span x-text="detection.severity" :class="getSeverityClass(detection.severity) + ' compact-badge'"></span>
                                </td>
                                <td x-text="detection.risk_points" class="points-cell"></td>
                                <td class="actions-cell">
                                    <a :href="`detections-detail.html?id=${detection.id}`" class="btn-link">View</a>
                                    <button class="btn-link delete" @click="deleteDetection(detection.id)">Delete</button>
                                </td>
                            </tr>
                        </template>
                        <tr x-show="filteredDetections.length === 0">
                            <td colspan="8" class="text-center">No detections found</td>
                        </tr>
                    </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 RiskMatrix - Detection Management Platform</p>
        </div>
    </footer>

    <style>
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        
        .card-header h2 {
            font-size: 1.3rem;
            margin: 0;
        }
        
        .card-actions .btn {
            padding: 0.4rem 0.8rem;
            font-size: 0.85rem;
        }
        
        /* Compact filters */
        .filters.compact {
            margin-bottom: 0.75rem;
        }
        
        .filter-row {
            display: flex;
            gap: 0.5rem;
        }
        
        .filter-row .form-group {
            flex: 0 0 auto;
        }
        
        .filter-row .form-group:first-child {
            flex: 1;
        }
        
        .compact-input,
        .compact-select {
            padding: 0.3rem 0.5rem;
            font-size: 0.85rem;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        
        .compact-input {
            width: 100%;
        }
        
        .compact-select {
            min-width: 120px;
        }
        
        /* Compact table */
        .detection-list.compact {
            margin-top: 0.5rem;
        }
        
        .compact-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85rem;
        }
        
        .compact-table th {
            background-color: #f8f9fa;
            padding: 0.4rem 0.5rem;
            text-align: left;
            font-weight: 600;
            font-size: 0.8rem;
            border-bottom: 1px solid #dee2e6;
        }
        
        .compact-table td {
            padding: 0.35rem 0.5rem;
            border-bottom: 1px solid #eee;
        }
        
        .compact-table tr:hover {
            background-color: #f8f9fa;
        }
        
        /* Cell specific styles */
        .name-cell {
            font-weight: 500;
            max-width: 250px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .owner-cell,
        .object-cell {
            color: #666;
            font-size: 0.8rem;
        }
        
        .points-cell {
            text-align: center;
            font-weight: 500;
        }
        
        .actions-cell {
            white-space: nowrap;
        }
        
        /* Compact badges */
        .compact-badge {
            display: inline-block;
            padding: 0.15rem 0.4rem;
            border-radius: 3px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        /* Status colors */
        .status-idea { background-color: #e3f2fd; color: #0d47a1; }
        .status-draft { background-color: #e8f5e9; color: #1b5e20; }
        .status-test { background-color: #fff3e0; color: #e65100; }
        .status-production { background-color: #e8eaf6; color: #303f9f; }
        .status-retired { background-color: #fafafa; color: #616161; }
        
        /* Severity colors */
        .severity-low { background-color: #e8f5e9; color: #2e7d32; }
        .severity-medium { background-color: #fff3e0; color: #f57c00; }
        .severity-high { background-color: #fbe9e7; color: #d84315; }
        .severity-critical { background-color: #ffebee; color: #c62828; }
        
        /* Class badge */
        .class-badge {
            display: inline-block;
            padding: 0.15rem 0.4rem;
            border-radius: 3px;
            font-size: 0.7rem;
            font-weight: 600;
        }
        
        .class-badge.unclassified {
            background-color: #f5f5f5;
            color: #999;
        }
        
        /* Link buttons */
        .btn-link {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.8rem;
            padding: 0.2rem 0.4rem;
            margin-right: 0.3rem;
            cursor: pointer;
            background: none;
            border: none;
        }
        
        .btn-link:hover {
            text-decoration: underline;
        }
        
        .btn-link.delete {
            color: #dc3545;
        }
        
        .text-center {
            text-align: center;
            color: #999;
            font-style: italic;
        }
    </style>
</body>
</html>
